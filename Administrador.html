<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=Poppins" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #d7d2cb;
      border: 20px solid #7a8f7a;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
    }
    .user-info span {
      font-size: 16px;
      font-weight: 600;
    }
    .search-bar {
      flex: 1;
      max-width: 450px;
      margin: 0 40px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 12px 12px 12px 45px;
      border: 2px solid #000000;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
    }
    .search-bar img {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }
    .icons {
      display: flex;
      gap: 20px;
      position: absolute;
      right: 180px;
      top: 15px;
      z-index: 10;
    }
    .icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex: 1;
      margin: 30px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      align-items: flex-start;
    }
    .menu {
      width: 180px;
      background-color: #d7d2cb;
      padding: 0;
      display: flex;
      flex-direction: column;
      border-right: none;
    }
    .menu-items {
      background-color: #f8f8f8;
      padding: 20px 0;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .menu li img {
      width: 20px;
      height: 20px;
      display: inline-block;
      flex-shrink: 0;
    }
    .menu li:last-child {
      border-bottom: none;
    }
    .menu li:hover {
      background-color: #e05576;
      color: white;
      border-radius: 4px;
    }
    .menu li.active {
      background-color: #e05576;
      color: white;
      border-radius: 4px;
    }
    .logout-button {
      background-color: #e05576;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      border-radius: 8px;
      text-align: center;
      margin: 10px 20px;
    }
    .logout-button:hover {
      background-color: #b33c5e;
    }
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #ffffff;
      margin: 0;
    }
    .content h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      margin-top: 0;
    }
    .modal {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      margin: 0 0 10px;
    }
    .modal-content img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .modal-content p {
      font-size: 16px;
      margin: 0 0 20px;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #000000;
    }
    .chart-container {
      width: 100%;
      max-width: 650px; /* Más espacio */
      margin: 20px 0;
    }
    .update-button {
      background-color: #e05576;
      color: white;
      border: none;
      padding: 6px 12px; /* Más pequeño */
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 12px; /* Más pequeño */
      border-radius: 8px;
      display: block;
      margin: 10px auto;
    }
    .update-button:hover {
      background-color: #b33c5e;
    }
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
    }
    .chart-grid-item {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
    .error-message {
      color: #e05576;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <img src="https://img.icons8.com/fluent/40/000000/happy.png" alt="Icono">
      <h2>¡Bienvenido admin!</h2>
      <p>Estás en el panel de administración</p>
    </div>
  </div>
  <!-- Main Content -->
  <div class="header">
    <div class="search-bar">
      <img src="https://img.icons8.com/ios-filled/20/000000/search--v1.png" alt="Search Icon">
      <input type="text" id="searchInput" placeholder="Buscar usuarios..." oninput="searchUsers()">
    </div>
    <div class="icons">
      <img src="https://img.icons8.com/ios/24/000000/speech-bubble--v2.png" alt="Messages" onclick="alert('Mensajes no implementados')">
      <img src="https://img.icons8.com/ios/24/000000/bell--v3.png" alt="Notifications" onclick="alert('Notificaciones no implementados')">
    </div>
    <div class="user-info">
      <span id="userName">Juan Pérez</span>
      <img src="https://img.icons8.com/ios-glyphs/40/000000/user--v1.png" alt="User Icon">
    </div>
  </div>
  <div class="container">
    <div class="menu">
      <div class="menu-items">
        <ul>
          <li id="menu-main" onclick="showContent('main')" class="active">
            <img src="https://img.icons8.com/ios/20/000000/home--v1.png" alt="Main Icon">
            Menú Principal
          </li>
          <li id="menu-users" onclick="showContent('users')">
            <img src="https://img.icons8.com/ios-filled/20/000000/user-rights.png" alt="Users Icon">
            Gestión Usuarios
          </li>
          <li id="menu-reports" onclick="showContent('reports')">
            <img src="https://img.icons8.com/ios/20/000000/bar-chart.png" alt="Reports Icon">
            Reportes
          </li>
          <li id="menu-settings" onclick="showContent('settings')">
            <img src="https://img.icons8.com/ios/20/000000/settings--v1.png" alt="Settings Icon">
            Configuración
          </li>
          <li id="menu-activities" onclick="showContent('activities')">
            <img src="https://img.icons8.com/ios/20/000000/checklist.png" alt="Activities Icon">
            Actividades
          </li>
          <li id="menu-inventory" onclick="showContent('inventory')">
            <img src="https://img.icons8.com/ios-filled/20/000000/warehouse.png" alt="Inventory Icon">
            Control de Inventario
          </li>
        </ul>
      </div>
      <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </div>
    <div class="content" id="contentArea">
      <h2>Menú Principal</h2>
      <p>Selecciona una opción del menú para comenzar.</p>
      <div id="searchResults"></div>
    </div>
  </div>
  <script>
    // Show modal and set user info on page load
    window.onload = function() {
      document.getElementById('welcomeModal').style.display = 'flex';
      document.getElementById('userName').textContent = 'Juan Pérez'; // Replace with actual user data
      showContent('main'); // Show main menu content with chart by default
    };

    function closeModal() {
      document.getElementById('welcomeModal').style.display = 'none';
    }

    let inventoryChart = null;

    async function fetchInventoryData() {
      try {
        const response = await fetch('/api/inventario');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        console.log('Datos de inventario:', data); // Depuración
        if (!data || data.length === 0) throw new Error('Datos vacíos');
        return data.map(item => ({
          ubicacion: item.ubicacion || 'Desconocido',
          cantidad: Number(item.cantidad) || 0 // Asegurar número
        }));
      } catch (error) {
        console.error('Error al obtener datos:', error);
        document.getElementById('chartError')?.remove();
        const errorDiv = document.createElement('div');
        errorDiv.id = 'chartError';
        errorDiv.className = 'error-message';
        errorDiv.textContent = 'Error al cargar la gráfica. Usando datos de respaldo.';
        document.querySelector('.chart-container')?.appendChild(errorDiv);
        return [
          { ubicacion: 'Almacén Principal', cantidad: 100 },
          { ubicacion: 'Sucursal Centro', cantidad: 200 },
          { ubicacion: 'Tienda Norte', cantidad: 50 },
          { ubicacion: 'Almacén Secundario', cantidad: 75 },
          { ubicacion: 'Tienda Virtual', cantidad: 150 }
        ]; // Datos de respaldo
      }
    }

    async function renderInventoryChart() {
      const canvas = document.getElementById('inventoryChart');
      if (!canvas) {
        console.error('Canvas no encontrado');
        return;
      }
      const data = await fetchInventoryData();
      const ctx = canvas.getContext('2d');
      
      if (inventoryChart) {
        inventoryChart.destroy(); // Destruir gráfico existente
      }

      inventoryChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(item => item.ubicacion),
          datasets: [{
            label: 'Cantidad Disponible',
            data: data.map(item => item.cantidad),
            backgroundColor: [
              '#e05576', // Almacén Principal (rosa)
              '#ff7f0e', // Sucursal Centro (naranja)
              '#2ca02c', // Tienda Norte (verde)
              '#1f77b4', // Almacén Secundario (azul)
              '#9467bd'  // Tienda Virtual (púrpura)
            ],
            borderColor: [
              '#b33c5e', // Borde Almacén Principal
              '#cc6400', // Borde Sucursal Centro
              '#247824', // Borde Tienda Norte
              '#175a8d', // Borde Almacén Secundario
              '#704f8a'  // Borde Tienda Virtual
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Cantidad',
                font: { size: 16, family: 'Poppins' }
              },
              ticks: { font: { size: 14 } }
            },
            x: {
              title: {
                display: true,
                text: 'Ubicación',
                font: { size: 16, family: 'Poppins' }
              },
              ticks: {
                font: { size: 8 }, // Más pequeño
                maxRotation: 45,
                minRotation: 45,
                padding: 15 // Más espacio
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'Inventario por Ubicación',
              font: { size: 20, family: 'Bebas Neue' }
            },
            legend: {
              labels: { font: { size: 14, family: 'Poppins' } }
            }
          }
        }
      });
    }

    async function updateChart() {
      const data = await fetchInventoryData();
      if (inventoryChart) {
        inventoryChart.data.labels = data.map(item => item.ubicacion);
        inventoryChart.data.datasets[0].data = data.map(item => item.cantidad);
        inventoryChart.update();
      }
    }

    function showContent(section) {
      const contentArea = document.getElementById('contentArea');
      document.querySelectorAll('.menu li').forEach(li => li.classList.remove('active'));
      document.getElementById(`menu-${section}`).classList.add('active');

      if (section === 'main') {
        contentArea.innerHTML = `
          <h2>Menú Principal</h2>
          <div class="content-grid">
            <div class="chart-grid-item">
              <div class="chart-container">
                <canvas id="inventoryChart"></canvas>
                <button class="update-button" onclick="updateChart()">Actualizar</button>
              </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div id="searchResults"></div>
        `;
        setTimeout(renderInventoryChart, 0); // Asegurar que el canvas esté en el DOM
      } else {
        contentArea.innerHTML = `
          <h2>${section.charAt(0).toUpperCase() + section.slice(1)}</h2>
          <p>Contenido para ${section} (en desarrollo).</p>
          <div id="searchResults"></div>
        `;
      }
    }

    function logout() {
      window.location.href = '/'; // Redirect to first page
    }

    async function searchUsers() {
      const query = document.getElementById('searchInput').value;
      if (query.length < 3) {
        document.getElementById('searchResults').innerHTML = '';
        return;
      }
      try {
        const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
        const users = await response.json();
        const resultsDiv = document.getElementById('searchResults');
        if (users.length === 0) {
          resultsDiv.innerHTML = '<p>No se encontraron usuarios.</p>';
        } else {
          resultsDiv.innerHTML = '<ul>' + users.map(user => `<li>${user.nombre} ${user.apellido} (${user.email})</li>`).join('') + '</ul>';
        }
      } catch (error) {
        console.error('Error en la búsqueda:', error);
        document.getElementById('searchResults').innerHTML = '<p>Error al buscar usuarios.</p>';
      }
    }
  </script>
</body>
</html>
