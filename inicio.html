<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=Poppins" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d7d2cb;
      border: 20px solid #7a8f7a;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    button {
      background-color: #f1f1c1;
      color: #000000;
      border: 2px solid #000000;
      padding: 15px 30px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      gap: 10px;
    }
    button:hover {
      background-color: #d9d9a9;
    }
    .create-user-button, .save-button, .back-button {
      background-color: #e05576;
      color: white;
      border: none;
    }
    .create-user-button:hover, .save-button:hover, .back-button:hover {
      background-color: #b33c5e;
    }
    .create-user-button {
      margin-top: 20px;
    }
    .save-button {
      padding: 10px;
      width: 100%;
      max-width: 100px;
      align-self: center;
    }
    .back-button {
      position: absolute;
      top: 1.5cm;
      left: 1.5cm;
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 12px;
      width: 80px;
    }
    img {
      width: 24px;
      height: 24px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* Adjusted to move modal higher */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    .modal-content h2 {
      margin-top: 0;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
    }
    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal-content label {
      font-size: 16px;
    }
    .modal-content input,
    .modal-content select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .email-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .email-container input {
      flex: 1;
    }
    .email-container span {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='/'">Regresar</button>
  <h1>¿Quién inicia sesión hoy?</h1>
  <div class="button-container">
    <div class="button-row">
      <button onclick="window.location.href='/login?rol=admin'">
        <img src="https://img.icons8.com/color/24/000000/admin-settings-male.png" alt="Admin"> Administración
      </button>
      <button onclick="window.location.href='/login?rol=logistica'">
        <img src="https://img.icons8.com/color/24/000000/truck.png" alt="Logística"> Logística
      </button>
    </div>
    <div class="button-row">
      <button onclick="window.location.href='/login?rol=contador'">
        <img src="https://img.icons8.com/color/24/000000/calculator.png" alt="Contador"> Contaduría
      </button>
      <button onclick="window.location.href='/login?rol=cajero'">
        <img src="https://img.icons8.com/color/24/000000/cash.png" alt="Cajero"> Cajero
      </button>
    </div>
  </div>
  <button class="create-user-button" onclick="openModal()">Crear usuario</button>

  <div id="createUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h2>Crear Nuevo Usuario</h2>
      <form id="createUserForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo:</label>
        <div class="email-container">
          <input type="text" id="email" name="email" required>
          <span>@papeleria.com</span>
        </div>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="admin">Administración</option>
          <option value="logistica">Logística</option>
          <option value="contador">Contaduría</option>
          <option value="cajero">Cajero</option>
        </select>
        
        <button type="submit" class="save-button">Guardar</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('createUserModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('createUserModal').style.display = 'none';
      document.getElementById('createUserForm').reset();
    }

    async function saveUser(event) {
      event.preventDefault();
      const form = document.getElementById('createUserForm');
      const name = form.querySelector('#name').value.trim();
      const emailPrefix = form.querySelector('#email').value.trim();
      const password = form.querySelector('#password').value.trim();
      const rol = form.querySelector('#rol').value;

      if (!name || !emailPrefix || !password || !rol) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const email = `${emailPrefix}@papeleria.com`;

      try {
        const response = await fetch('/api/usuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nombre: name, email, password, rol }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Usuario creado correctamente');
          closeModal();
          window.location.href = `/login?rol=${rol}`;
        } else {
          alert(`Error: ${data.error}`);
        }
      } catch (error) {
        console.error('Error al crear usuario:', error);
        alert('Error en el servidor al crear el usuario');
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('createUserModal');
      if (event.target == modal) {
        closeModal();
      }
    }

    document.getElementById('createUserForm').addEventListener('submit', saveUser);
  </script>
</body>
</html>
